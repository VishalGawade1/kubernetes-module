apiVersion: v1
kind: Namespace
metadata:
  name: library-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: library-app
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-config
          mountPath: "/etc/mysql/mysql.conf.d/"
          readOnly: true
      volumes:
      - name: mysql-config
        configMap:
          name: mysql-configuration
          items:
          - key: "mysqld.cnf"
            path: "mysqld.cnf"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: library-app
spec:
  type: NodePort
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
      nodePort: 30306
